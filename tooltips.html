<!DOCTYPE html>
<html>
    <style>
        .tooltip {
            position:relative;
            display:inline-block;
            border-bottom:1px solid black;
        }
        
       .tooltip .tooltiptext {
           visibility:hidden;
           width:120px;
           background-color:lightblue;
           color:#fff;
           text-align:center;
           
           position:absolute;
           
        }
        
        .tooltip:hover .tooltiptext {
            visibility:visible;
        }
    </style>
    <body style="text-align:center">
        <div class="tooltip">
            Put your mouse over me
            <span class="tooltiptext">Tooltip text</span>
        </div>
        
        
        
    </body>
    
    
    
    
</html>
